version: "3.3"

services:
  bot:
    build: ./xss_ctf/bot
    restart: always
    environment:
      - "HOST=xss"
      - "PORT=80"
      - "URL=Addddddddddddddmin.php"

  xss:
    build: ./xss_ctf/board
    ports:
      - "10000:80"
    restart: always
    environment:
      - "HOST=45.76.106.93"
      - "PORT=10000"
    volumes:
      - ./xss_ctf/board/src:/var/www/html
  db:
    build: ./xss_ctf/db
    ports:
        - "10001:3306"
    restart: always
    environment:
        - MYSQL_ROOT_PASSWORD=donttouchme
        - MYSQL_DATABASE=testdb
  wayback:
    image: nginx:latest
    ports:
      - "10002:80"
    volumes:
      - ./wayback/src:/usr/share/nginx/html
  
 
    
    
  