version: "3.3"

services:
  bot:
    build: ./xss_ctf/bot
    restart: always
    environment:
      HOST: xss
      PORT: 80
      URL: Addddddddddddddmin.php
      WAIT_HOSTS: db:3306
      WAIT_HOSTS_TIMEOUT: 300
      WAIT_SLEEP_INTERVAL: 30
      WAIT_HOST_CONNECT_TIMEOUT: 30
    depends_on:
      - db
      - xss
  xss:
    build: ./xss_ctf/board
    ports:
      - "10000:80"
    restart: always
    depends_on:
      - db
  db:
    build: ./xss_ctf/db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: donttouchme
      MYSQL_DATABASE: testdb

  wayback:
    image: nginx:latest
    ports:
      - "10002:80"
    volumes:
      - ./wayback/src:/usr/share/nginx/html:ro
